- hosts: 192.168.58.33
  tasks:
    - name: install lamp stack
      become: 'yes'
      become_user: root
      yum:
        pkg:
          - httpd
          - mariadb-server
          - php
          - php-mysql
        state: present
        update_cache: 'yes'
    - name: start apache service
      become: 'yes'
      become_user: root
      service:
        name: httpd
        state: started
        enabled: 'yes'
    - name: start mysql service
      become: 'yes'
      become_user: root
      service:
        name: mariadb
        state: started
        enabled: 'yes'
    - name: create target directory
      file: path=/var/www/html state=directory mode=0755
    - name: deploy index.html
      become: 'yes'
      become_user: root
      copy:
        src: index.html
        dest: /var/www/html/index.html

